micronaut:
  application:
    name: employee
  config-client:
    enabled: true
  test:
    resources:
      enabled: true
  server:
    port: 8092

kubernetes:
  client:
    config-maps:
      labels:
        - app: employee
    secrets:
      enabled: true
      labels:
        - app: employee

mongodb:
  uri: mongodb://localhost:27017/local
  database: local
  collection: employees

